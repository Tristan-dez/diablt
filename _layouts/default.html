<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}The Tankazon Resource{% endif %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css">
{% if page.url == "/runewizard/" %}
	<script type="text/javascript" src="{{ site.baseurl }}/runewizard/js/toolbox.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/runewizard/js/sorttable.js"></script>
	<script type="text/javascript" src="{{ site.baseurl }}/runewizard/js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/runewizard/css/main.css" media="all" />
{% endif %}
  <link rel="Shortcut Icon" type="image/ico" href="{{ site.baseurl }}/img/favicon.ico" />
</head>
<body>

  <div id="header">
    <h1><a href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/img/the-tankazon-resource.png" width="309" height="79" alt="The Tankazon Resource" /></a></h1>
    <p class="sub">Game guide for Diablo II Lords of Destruction <span>v1.13</span></p>
  </div>

  <!-- debugging -->
  <!-- <div style="background:#444; padding:15px;">DEBUG {{ page.url }}</div> -->

  <div id="main-container">
    <div id="sidebr">
{% include menu.html %}
    </div>

    <div id="main">
{{ content }}
    </div>
  </div>

</body>
</html>
